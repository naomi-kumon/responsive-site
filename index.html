<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>困った時のインドネシア語Wiki</title>
        <meta name="description" content="困った時はこう言おう！現地で会話に困った時にお助けします。">
        <meta name="keywords" content="インドネシア語, インドネシア語会話, インドネシア語で何て言うの">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="box"></div>
        <main>
            <div class="title">
                <h1 class="text-center block-center">現地で困った時のインドネシア語Wiki</h1>
            </div>
            <section id="situations">
                <h2 class="abel text-center">Situations</h2>
                <div class="container">
                    <div class="situation-box">
                        <h3 class="text-center">お食事中</h3>
                        <p>ビールをもう一杯頼みたい、もう一度メニューを見たいなどレストランで快適に過ごす為の会話集です。</p>
                    </div>
                    <div class="situation-box">
                        <h3 class="text-center">お買い物中</h3>
                        <p>サイズや色、在庫を確認したい、希望価格の伝え方などお店で楽しくお買い物をする会話集です。</p>
                    </div>
                    <div class="situation-box">
                        <h3 class="text-center">移動中</h3>
                        <p>運転手さんへの行先の伝え方、価格の確認、道の尋ね方などスムーズに移動するための会話集です。</p>
                    </div>
                </div>
            </section>
            <section id="translation">
                <p class="text-center">お電話による通訳サービスをご希望の方はこちら</p>
                <div class="button">
                    <div>
                        <p class="text-center">Call</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
